_model_args: &model_args
  type: tensorflow.TensorFlowModelDataset
  load_args:
    # Compiling during loading doesn't work with custom loss functions.
    compile: False
  save_args:
    save_format: h5
  versioned: True

# Equivalent to the normal base model, but includes a categorical output.
base_model:
  filepath: data/06_models/base_categorical_trained.hd5
  << : *model_args
