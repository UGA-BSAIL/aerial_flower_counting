# Evaluation reports for the model.
model_report_train:
  type: text.TextDataSet
  filepath: ${output_data_dir}/08_reporting/model_reports/train_results.txt
  versioned: True

model_report_test:
  type: text.TextDataSet
  filepath: ${output_data_dir}/08_reporting/model_reports/test_results.txt
  versioned: True

model_report_test_alt:
  type: text.TextDataSet
  filepath: ${output_data_dir}/08_reporting/model_reports/test_results_alt.txt
  versioned: True

model_report_validate:
  type: text.TextDataSet
  filepath: ${output_data_dir}/08_reporting/model_reports/validation_results.txt
  versioned: True

# Example images overlaid with density maps generated by the model.
example_density_maps_valid:
  type: cotton_counter.data_sets.MultiFileDataSet
  filepath: ${output_data_dir}/08_reporting/example_density_maps_valid
  versioned: True
  dataset: pillow.ImageDataSet
  extension: .jpg

example_density_maps_test_alt:
  type: cotton_counter.data_sets.MultiFileDataSet
  filepath: ${output_data_dir}/08_reporting/example_density_maps_test_alt
  versioned: True
  dataset: pillow.ImageDataSet
  extension: .jpg

# A YAML report containing detailed counting errors for the validation set.
count_error_report_valid:
  type: yaml.YAMLDataSet
  filepath: ${output_data_dir}/08_reporting/count_error_report_valid.yaml
  versioned: True

count_error_report_test_alt:
  type: yaml.YAMLDataSet
  filepath: ${output_data_dir}/08_reporting/count_error_report_test_alt.yaml
  versioned: True

# A plot of the ROC curve for the validation data.
validation_roc_plot_valid:
  type: matplotlib.MatplotlibWriter
  filepath: ${output_data_dir}/08_reporting/model_reports/validation_roc_valid.png
  versioned: True

validation_roc_plot_test_alt:
  type: matplotlib.MatplotlibWriter
  filepath: ${output_data_dir}/08_reporting/model_reports/validation_roc_test_alt.png
  versioned: True
