# EDA plots from CVAT data.
# Histogram of the number of annotations per frame.
eda_annotation_histogram_train:
  type: matplotlib.MatplotlibWriter
  filepath: data/08_reporting/eda/plots/annotation_histogram_train.png
  versioned: True

# Visualization of the spatial distribution of annotations within the frame.
eda_annotation_spatial_dist_train:
  type: matplotlib.MatplotlibWriter
  filepath: data/08_reporting/eda/plots/annotation_spatial_dist_train.png
  versioned: True

# Versions of the same visualizations for the testing and validation data.
eda_annotation_histogram_test:
  type: matplotlib.MatplotlibWriter
  filepath: data/08_reporting/eda/plots/annotation_histogram_test.png
  versioned: True

# Visualization of the spatial distribution of annotations within the frame.
eda_annotation_spatial_dist_test:
  type: matplotlib.MatplotlibWriter
  filepath: data/08_reporting/eda/plots/annotation_spatial_dist_test.png
  versioned: True

# Visualizations of the ground-truth annotations on top of validation images.
eda_validation_ground_truth:
  type: cotton_counter.data_sets.MultiFileDataSet
  filepath: data/08_reporting/eda/validation_ground_truth
  versioned: True
  dataset: pillow.ImageDataSet
  extension: .jpg
