# Intermediate TF Datasets containing pre-processed data.
training_data:
  type: MemoryDataSet
  copy_mode: assign

testing_data:
  type: MemoryDataSet
  copy_mode: assign

validation_data:
  type: MemoryDataSet
  copy_mode: assign

# Initial untrained model. We don't bother saving this to the disk.
initial_model:
  type: MemoryDataSet
  copy_mode: assign

# Saved model, produced at the end of training.
trained_model:
  type: tensorflow.TensorFlowModelDataset
  filepath: data/06_models/fully_trained.hd5
  load_args:
    # Compiling during loading doesn't work with custom loss functions.
    compile: False
  save_args:
    save_format: h5
  versioned: True

# Evaluation reports for the model.
model_report_train:
  type: text.TextDataSet
  filepath: data/08_reporting/model_reports/train_results.txt
  versioned: True

model_report_test:
  type: text.TextDataSet
  filepath: data/08_reporting/model_reports/test_results.txt
  versioned: True

model_report_validate:
  type: text.TextDataSet
  filepath: data/08_reporting/model_reports/validation_results.txt
  versioned: True
