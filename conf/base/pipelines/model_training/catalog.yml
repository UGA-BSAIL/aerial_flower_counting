# Intermediate TF Datasets containing pre-processed data.
training_data:
  type: MemoryDataSet
  copy_mode: assign

testing_data:
  type: MemoryDataSet
  copy_mode: assign

# Initial untrained model. We don't bother saving this to the disk.
initial_model:
  type: MemoryDataSet
  copy_mode: assign

# Saved model, produced at the end of training.
trained_model:
  type: tensorflow.TensorFlowModelDataset
  filepath: data/06_models/fully_trained
  versioned: True
