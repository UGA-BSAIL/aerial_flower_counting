# Cotton counting dataset from CVAT.
cotton_images:
  type: pycvat.kedro.CvatDataSet
  task_id: 2
  host: "localhost:8080"
  credentials: dev_cvat

# Cotton counting dataset annotations, stored locally.
local_annotations:
  type: pandas.FeatherDataSet
  filepath: data/03_primary/annotations/annotations.feather
  versioned: True

# EDA plots from CVAT data.
# Histogram of the number of annotations per frame.
eda_annotation_histogram:
  type: matplotlib.MatplotlibWriter
  filepath: data/08_reporting/eda/plots/annotation_histogram.png
  versioned: True

# Visualization of the spatial distribution of annotations within the frame.
eda_annotation_spatial_dist:
  type: matplotlib.MatplotlibWriter
  filepath: data/08_reporting/eda/plots/annotation_spatial_dist.png
  versioned: True

# TFRecord dataset of training split.
tfrecord_train:
  type: cotton_counter.data_sets.TfRecordsDataSet
  filepath: data/05_model_input/train.tfrecord
  versioned: True

# TFRecord dataset of testing split.
tfrecord_test:
  type: cotton_counter.data_sets.TfRecordsDataSet
  filepath: data/05_model_input/test.tfrecord
  versioned: True

# TFRecord dataset of validation split.
tfrecord_validate:
  type: cotton_counter.data_sets.TfRecordsDataSet
  filepath: data/05_model_input/validate.tfrecord
  versioned: True
